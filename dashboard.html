<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - أوتو AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7fafc;
    }
    header {
      background: #2b6cb0;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card h3 {
      margin-top: 0;
      color: #2b6cb0;
    }
    .logout-btn {
      float: left;
      background: #e53e3e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #c53030;
    }
  </style>
</head>
<body>
  <header>
    لوحة تحكم أوتو AI
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>👋 مرحباً بك في أوتو AI</h3>
      <p>يمكنك الآن استخدام أدوات الذكاء الاصطناعي لمساعدة الفنيين في صيانة السيارات الكهربائية والميكانيكية.</p>
    </div>

    <div class="card">
      <h3>⚙️ إعدادات</h3>
      <p><a href="settings.html">🔑 تعديل مفتاح OpenAI والنموذج</a></p>
    </div>
  </div>

  <script>
    if (localStorage.getItem("auth") !== "true") {
      window.location.href = "index.html";
    }
    function logout() {
      localStorage.removeItem("auth");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
